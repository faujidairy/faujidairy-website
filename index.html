<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhara Gold Milk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="images/logo.png" alt="Dhara Gold Milk Logo" class="logo" />

    <!-- Hero Banner (Milk) -->
    <img src="images/milk.jpg" alt="Dhara Milk" class="product-banner" />

    <!-- Product Grid -->
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/milk.jpg" alt="Milk" />
        <p>Milk</p>
      </div>
      <div class="product-card">
        <img src="images/curd.jpg" alt="Curd" />
        <p>Curd</p>
      </div>
      <div class="product-card">
        <img src="images/paneer.jpg" alt="Paneer" />
        <p>Paneer</p>
      </div>
      <div class="product-card">
        <img src="images/ghee.jpg" alt="Ghee" />
        <p>Ghee</p>
      </div>
      <!-- Add more products here -->
    </div>

    <!-- About Us -->
    <section class="about">
      <h2>About Us</h2>
      <p>Dhara Gold Milk is committed to delivering fresh, pure and nutritious dairy products directly from our farms to your home.</p>
    </section>

    <!-- Contact Info -->
    <section class="contact">
      <h2>Contact Us</h2>
      <p>Email: info@faujidairy.com</p>
      <p>Phone: +91 9849804513</p>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Dhara Gold Milk. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
